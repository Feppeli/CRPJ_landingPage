<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/carousel.css">

    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CRPJ - empreendimento</title>
</head>
<body>

    <!-- header -->
    <header>
        <nav class="navbar" id="txtHeader">
            <img id="brand" src="./assets/logos/logo-crpj-branca.png" alt="logo_da_empresa">
            <p>ROOFTOP Orla</p>
        </nav>
    </header>

    <!-- main -->
    <main>
        <div id="main">
            <div id="mainbox" class="container">
                <div id="itens">
                    <div id="maintxt">
                        <h1>Rooftop Orla</h1>
                        <h5>Já imaginou morar próximo da praia e centro comercial? conheça já a Rooftop Orla Tamandaré</h3>
                        <div>
                            <a id="mainButton" href="">Quero conhecer o projeto</a>
                        </div>
                    </div>
                    <div id="mainimg">
                        <img src="./assets/Main_Background.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
                <img class="waves" src="./assets/wavesNegative.svg" alt="">  
    </main>

    <!-- Carousel -->
    <section id="carouselbox">
        <div id="carousel">
            <h1>Bem vindo ao paraiso</h1>
            <div class="box-carousel">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/Main_Background.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/Main_Background_Cinza.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/Main_Background_vinho.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </section>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="./public/js/bootstrap.min.js"></script>
</html>
